{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center form-out" >
    <div class="row w-100">
        <div class="col-md-6 text-center card shadow-sm">
            <!-- Display success message -->
            {% if messages %}
            <div class="alert alert-success">  
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <h3 class="card-title mb-4">Sign Out</h3>
            <p class="card-text mb-4">Are you sure you want to sign out?</p>

            
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="mt-4">
                    <button class="btn btn-danger me-2" type="submit">Sign Out</button>
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        
        </div>
    </div>
</div>

{% endblock %}
