    <div class="row g-0">

          <h5 class="card-title">Register</h5>
          <p class="card-text">Welcome to Flavour Nest! Please enter your details to register, and join our recipe-sharing community! </p>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label"> First Name </label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label"> Surname </label>
              <input type="text" class="form-control" id="last_name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"> Email Address </label>
            <input type="email" class="form-control" id="email" required>
        </div>
           <div class="mb-3">
                <label for="location" class="form-label">Location </label>
                <input type="text" class="form-control" id="location" >
            </div>
            <div class="mb-3">

          </div>
          <div class="mb-3">
            <label for="profilepic" class="form-label"> Add Your Profile Picture </label>
            <input type="file" class="form-control" id="profilepic" name="profilepic">
        </div>
            <div class="mb-3">
                <label for="password" class="form-label"> Password </label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmpassword" class="form-label"> Confirm Password </label>
              <input type="password" class="form-control" id="confirmpassword" required>
          </div>
            <button type="submit" class="btn btn-primary">Start Cooking Your Story!</button>
