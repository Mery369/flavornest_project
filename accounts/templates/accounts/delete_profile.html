{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center form-out" >
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h2 class="card-title mb-4">Delete Your Account</h2>
      <p class="card-text mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete my account</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
