{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <h2 class="card-title mb-4">Delete Recipe</h2>
            <p class="card-text mb-4">Are you sure you want to delete <strong>{{ recipe.recipe_name }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
