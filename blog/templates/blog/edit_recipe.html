{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2>Edit Recipe: {{ recipe.title }}</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <!-- Use crispy_forms for styled form rendering -->
  {{ form|crispy}}
  
  <button type="submit" class="btn btn-primary">Update Recipe</button>
</form>

<!-- Link back to the recipe detail view -->
<a href="{% url 'blog:recipe_detail' slug=recipe.slug %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
